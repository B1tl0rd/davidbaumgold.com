[model]
name = Tutorial
label = {{ this.name }}
hidden = yes

[attachments]
order_by = _id

[fields.title]
label = Title
type = string
size = large

[fields.last_updated]
label = Last Updated
type = date
width = 1/4

[fields.toc]
label = Table of Contents
type = boolean
description = Generated from body headers
width = 3/4

[fields.intro]
label = Introduction
type = markdown

[fields.body]
label = Body
type = markdown
markdown_headings_adjust = 1
