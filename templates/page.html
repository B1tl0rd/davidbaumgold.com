{% extends "layout.html" %}

{% block title %}
  {%- if this.html_title -%}
    {{ this.html_title }}
  {%- elif this.title -%}
    {{ this.title }} | {{ super() }}
  {%- else -%}
    {{ super() }}
  {%- endif -%}
{% endblock %}

{% block body %}
  <h1>{{ this.title }}</h1>
  {{ this.body }}
{% endblock %}
